<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #FFFFFF, #B0C4DE);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            border: 2px solid #ACC7D8;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #5D8AA8;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #9EB8C7;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #5D8AA8;
            outline: none;
            box-shadow: 0 0 5px rgba(93, 138, 168, 0.5);
        }

        button {
            background-color: #5D8AA8;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #517A94;
        }

        #confirmation {
            background-color: #E3EDF7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        #confirmation h3 {
            font-size: 1.5rem;
            color: #5D8AA8;
        }

        #confirmation p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="submit.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="confirmation" style="display:none;">
            <h3>Registration Successful</h3>
            <p><strong>Name:</strong> <span id="dispName"></span></p>
            <p><strong>Email:</strong> <span id="dispEmail"></span></p>
            <p><strong>Phone:</strong> <span id="dispPhone"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dispDob"></span></p>
        </div>
    </div>

    <script>
        $("#registrationForm").submit(function (e) {
            e.preventDefault();
            $("#dispName").text($("#name").val());
            $("#dispEmail").text($("#email").val());
            $("#dispPhone").text($("#phone").val());
            $("#dispDob").text($("#dob").val());
            $("#registrationForm").hide();
            $("#confirmation").fadeIn();
        });
    </script>
</body>
</html>
